{% block content %}
<div class="sidebar">
    {% include 'admin/sidebar.html' %}
</div>

<div class="form-container">
    <h2>Cart List</h2>
    <div class="button-container">
        <a href="{% url 'cart_add' %}" class="button add-button">Add to Cart</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.id }}</td>
                <td>{{ cart.user }}</td>
                <td>{{ cart.product }}</td>
                <td>{{ cart.quantity }}</td>
                <td>
                    <a href="{% url 'cart_edit' cart.id %}" class="button edit">Edit</a>
                    <a href="{% url 'cart_delete' cart.id %}" class="button delete" onclick="return confirm('Are you sure you want to delete this cart?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    /* Centering the form container */
    .form-container {
        margin: 20px 15%; /* Centering by adding margin on both sides */
        padding: 20px; /* Padding around the form container */
        text-align: center; /* Center align text inside the container */
        background-color: #f8f9fa; /* Light background color */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .form-container h2 {
        color: #343a40; /* Dark gray for headings */
        margin-bottom: 20px; /* Space below heading */
    }

    .button-container {
        margin-bottom: 20px; /* Space below the button */
    }

    table {
        width: 100%; /* Full width */
        border-collapse: collapse; /* Collapse borders */
        margin-top: 20px; /* Space above table */
    }

    th, td {
        padding: 12px; /* Padding inside cells */
        text-align: left; /* Align text to the left */
        border: 1px solid #dee2e6; /* Light border for cells */
    }

    th {
        background-color: #013342; /* Blue background for header */
        color: white; /* White text color for header */
        font-weight: bold; /* Bold text for header */
    }

    tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray background for even rows */
    }

    tr:hover {
        background-color: #e7f1ff; /* Light blue on hover */
    }

    .button {
        background-color: #28a745; /* Button background */
        color: white; /* Button text color */
        padding: 10px 15px; /* Button padding */
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s; /* Transition effect */
        margin-right: 5px; /* Space between buttons */
    }

    .button:hover {
        background-color: #218838; /* Darker green on hover */
    }

    .edit {
        background-color: #ffc107; /* Yellow for edit button */
    }

    .edit:hover {
        background-color: #e0a800; /* Darker yellow on hover */
    }

    .delete {
        background-color: #dc3545; /* Red for delete button */
    }

    .delete:hover {
        background-color: #c82333; /* Darker red on hover */
    }
</style>
{% endblock %}
